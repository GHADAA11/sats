<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SATS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">SATS</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="checkin.html">Check-in</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="text-center mb-2">Student Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="student@nmu.edu.eg">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required
                        placeholder="Enter your password">
                </div>



                <div id="message" class="mb-1 text-center"></div>

                <button type="submit" class="btn" style="width: 100%;">Login</button>

                <p class="text-center mt-2" style="margin-top: 1rem; font-size: 0.9rem;">
                    <a href="#" style="color: var(--primary-color);">Forgot Password?</a>
                </p>
                <p class="text-center mt-1" style="margin-top: 0.5rem;">
                    Don't have an account? <a href="register.html"
                        style="color: var(--primary-color); font-weight: 500;">Register here</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 New Mansoura University - Smart Attendance Tracking System</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
