<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">SATS</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="checkin.html">Check-in</a></li>

                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="text-center mb-2">Student Registration</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" class="form-control" required placeholder="e.g., 2025001">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="student@nmu.edu.eg">
                </div>
                <!-- Password requirement mentioned in prompt -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Create a password">
                </div>

                <div id="message" class="mb-1 text-center"></div>

                <button type="submit" class="btn" style="width: 100%;">Register Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 New Mansoura University - Smart Attendance Tracking System</p>
